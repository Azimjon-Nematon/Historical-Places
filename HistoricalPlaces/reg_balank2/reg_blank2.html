<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="htpps://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" type="text/css" href="css/reg2.css">
	<title> Sign in & Up Forms</title>
</head>
<body>
	<div class="container">
		
		<div class="forms-container">
			<div class="signin-signup">
			 <form action="" class="sign-in-forms">
				<h2 class="tittle">Sign in</h2>
				<div class="input-field">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="Username">
				</div>
				<div class="input-field">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="password">
				</div>
				<input type="submit" value="Login" class="btn solid">

				<p class="social-text">or Sign in with Social platform</p>
				<div class="social-media">
					<a href="#" class="social-icon">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-linkedin-in"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-google"></i>
					</a>
				</div>

			 </form>

			 <form action="" class="sign-up-forms">
				<h2 class="tittle">Sign up</h2>
				<div class="input-field">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="Username">
				</div>
				<div class="input-field">
					<i class="fas fa-envelope"></i>
					<input type="text" placeholder="Email">
				</div>
				
				<div class="input-field">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="password">
				</div>
				<input type="submit" value="Sign up" class="btn solid">

				<p class="social-text">or Sign up with Social platform</p>
				<div class="social-media">
					<a href="#" class="social-icon">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-linkedin-in"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-google"></i>
					</a>
				</div>

			 </form>
			</div>
		</div>
		
		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
					<button class="btn transparent" id="sign-up-btn">Sign up</button>
				</div>
				<img class="image" src="image/login.jpg">
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
					<button class="btn transparent" id="sign-in-btn">Sign in</button>
				</div>
				<img class="image" src="image/regist.jpg">
			</div> 
			
		</div>	
	</div>

	<script src="js/regist2.js"></script>

</body>
</html>
